# tag 1 关联上 50 件产品, 产品id 1 - 50
<% 1.upto(50) do |i| %>
fix_<%= i %>:
  id: <%= i %>
  tag_id: 1
  taggable_id: <%= i %>
  taggable_type: 'Product'
  context: 'tags'
  created_at: <%= (i).days.ago(Time.now) %>
<% end %>

